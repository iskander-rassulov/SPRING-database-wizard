<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection</title>
    <link rel="stylesheet" href="properties-styles.css">
    <link rel="icon" type="image/png" href="icon-wiz.png">
</head>
<body>
<div class="form-container">
    <h1>Database connection</h1>
    <form id="connectionForm">
        <div class="form-group">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" placeholder="localhost" required>
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="text" id="port" name="port" placeholder="5432" required>
        </div>
        <div class="form-group">
            <label for="dbName">Database name:</label>
            <input type="text" id="dbName" name="dbName" placeholder="my_database" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="postgres" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="admin" required>
        </div>
        <button type="submit">Connect</button>
    </form>
</div>

<script src="properties-scripts.js"></script>
</body>
</html>
