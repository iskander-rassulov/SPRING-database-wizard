<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Wizard</title>
  <link rel="stylesheet" href="sidebar-styles.css">
  <link rel="stylesheet" href="table-styles.css">
  <link rel="stylesheet" href="menu-styles.css">
  <link rel="stylesheet" href="add-modal-styles.css">
  <!-- Font: Source Sans 3 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon-wiz.png">
</head>
<body>
<div class="container">
  <!-- Left sidebar -->
  <nav class="sidebar">
    <div class="db-info">
      <h2>Database Name</h2>
    </div>
    <ul class="tables-list"></ul>
    <button class="switch-db">Switch Database</button>
  </nav>


  <!-- Main content area -->
  <main class="main-content">
    <h1>Database Overview</h1>
    <h2 id="table-title">Select a table</h2>

    <div class="menu">
      <div class="menu-buttons">
        <button id="add-button">Add</button>
        <button id="delete-button">Delete</button>
        <button id="cancel-delete-button">Cancel deletion</button>
        <button id="fill-button">Fill</button>
        <button id="export-button">Export</button>
      </div>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search...">
      </div>
    </div>
    <div class="table-instruction">
      To change the values in the table, simply click on a cell!
    </div>

    <!-- Внутри <body> после основного контента -->
    <div id="add-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Add New Row</h2>
        <form id="add-form">
          <div id="form-fields"></div>
          <button type="submit" class="modal-button">Add Row</button>
        </form>
      </div>
    </div>

    <div class="table-wrapper">
      <div class="table-container"></div>
    </div>
  </main>



</div>

<script src="database-scripts.js"></script>
<script src="table-scripts.js"></script>
<script src="table-edit-scripts.js"></script>
<script src="search-scripts.js"></script>
<script src="add-row-scripts.js"></script>
<script src="delete-scripts.js"></script>
</body>
</html>
