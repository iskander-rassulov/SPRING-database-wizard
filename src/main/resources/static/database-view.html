<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database View</title>
  <link rel="stylesheet" href="database-styles.css">

  <!-- Font: Source Sans 3 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- Left sidebar -->
  <nav class="sidebar">
    <div class="db-info">
      <h2>Database Name</h2>
    </div>
    <ul class="tables-list">
      <!--
          Список таблиц. Элементы <li> создаются динамически
          или заранее, а затем к ним будет назначаться обработчик клика
      -->
    </ul>
    <button class="switch-db">Switch Database</button>
  </nav>

  <!-- Main content area -->
  <main class="main-content">
    <h1>Database Overview</h1>

    <!-- Контейнер, в который будем динамически вставлять HTML-таблицу с данными -->
    <div class="table-container"></div>
  </main>
</div>

<script src="database-scripts.js"></script>
<script src="table-scripts.js"></script>
</body>
</html>
